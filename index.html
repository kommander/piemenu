<html> 
<head> 
  <link rel="stylesheet" href="rap.css" media="screen"> 

  <script src="raphael-min.js"></script>
  <script src="pieslice.js"></script> 

  <script type="text/javascript">  
    window.onload = function () {
    	var r = Raphael("holder");
    	r.canvas.setAttribute('viewBox', '-400 -400 800 800'); 
    	
    	var cake = new PieSlice(r);    	    	

      for (var d = 1; d <= 5; d++)
      {
        var pie = new PieSlice(r);  
        cake.add(pie);
        for (var d2 = 1; d2 <= 5; d2++)
        {
        	var pieSub = new PieSlice(r);  
          pie.add(pieSub);            
        }            
      }
      
      cake.activate();
    };
  </script>
   
</head> 

<body>
  <div id="holder"></div>
</body> 

</html>
